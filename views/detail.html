<div class="job-detail">
  <p><b>Job name: </b>{{job.name}}</p>
  <p><b>Build No: </b>{{job.buildNo}}</p>
  <p><b>Job status: </b>{{job.status}}</p>
  <p><b>Start time: </b>{{job.startTime}}</p>
  <p><b>End time: </b>{{job.endTime}}</p>
  {{#if job.failReason}}
    <p><b>Faile reason: </b>{{job.failReason}}</p>
  {{/if}}
</div>
